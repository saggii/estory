<!document html>
<html ng-app="estory">
<head>
    <title>ExpressStory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../css/select2.css">
    <script src="../js/external/jquery-1.8.3.min.js"></script>
    <script src="../js/external/bootstrap.min.js"></script>
    <script src="../js/external/select2.min.js"></script>
    <script src="../js/external/angular.js"></script>
    <script src="../js/external/angular-route.js"></script>
    <script src="../js/external/angular-select2.js"></script>
    <script src="../js/external/ui-bootstrap-0.7.0.min.js"></script>
    <script src="../js/external/ui-bootstrap-tpls-0.7.0.min.js"></script>
    <script src="../js/external/oauth.js"></script>
    <script src="../js/external/ckeditor.js"></script>
    <script type="text/javascript" src="../js/app/modules.js"></script>
    <script type="text/javascript" src="../js/app/services.js"></script>
</head>

<body class="bodyStyle">
<div class="navbar navbar-inverse" ng-controller="userController">
    <div class="navbar-inner">
        <ul class="nav">
            <li class="active"><a href="#">Express Story</a></li>
            <li><a href="#/add">Add Story</a></li>
        </ul>
        <ul class="nav" style="float: right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-switch="isUserLoggedIn">
                    <span ng-switch-when="false">
                        <span class="badge pull-left">200</span>&nbsp;
                        <span class="glyphicon glyphicon-user"></span> Login
                        <b class="caret"></b>
                    </span>
                    <span ng-switch-when="true">
                    <span class="badge pull-left">200</span>&nbsp;
                    <span>
                        <img
                                width="48px"
                                height="48px"
                                ng-src="{{user.imageURL}}">
                    </span> {{user.name}}
                        <b class="caret"></b>
                    </span>
                </a>
                <ul class="dropdown-menu">
                    <li class="active">
                        <a ng-click="open()">Login</a>
                    </li>
                    <li>
                        <a href="#/">Preferences</a>
                    </li>
                    <li>
                        <a href="#/">Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script type="text/ng-template" id="Login.html">
        <div class="modal-header">
            Choose a site for authentication.We don't use this for any other purpose.Promise!
        </div>
        <div class="modal-body">
            <br/>
            <a>
                <img
                        ng-click="performLogin('facebook')"
                        class="img-rounded"
                        height="48px"
                        width="48px"
                        alt="Facebook"
                        src="../resources/images/facebookLogo.png">
            </a>
            &nbsp;&nbsp;
            <a>
                <img
                        ng-click="performLogin('google')"
                        class="img-rounded"
                        height="48px"
                        width="48px"
                        alt="Google"
                        src="../resources/images/googleLogo.png">
            </a>
            &nbsp;&nbsp;
            <a><img
                    ng-click="performLogin('github')"
                    class="img-rounded"
                    height="48px"
                    width="48px"
                    alt="GitHub"
                    src="../resources/images/githubLogo.png">
            </a>
        </div>
    </script>
</div>


<div ng-view></div>


</body>
</html>
